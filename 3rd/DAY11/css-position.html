<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 포지셔닝 레이아웃 테크닉</title>
  <link rel="stylesheet" href="css/css-position.css">
  <style>
    .parent {
      position: relative;
      width: 80%;
      height: 250px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
    }
    .child {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: #fe4940;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child"></div>
  </div>

<div class="product-hanger-chip image-wrapper">
  <img src="images/row-01/photo-01.png" alt="hanger chip">
</div>
<div class="product-heart-love image-wrapper">
  <img src="images/row-01/photo-02.png" alt="heart love">
</div>
<div class="product-cactus image-wrapper">
  <img src="images/row-01/photo-03.png" alt="cactus">
</div>

</body>
</html>
